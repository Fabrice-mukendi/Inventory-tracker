<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Room Inventory Tracking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            width: 150px;
            margin-bottom: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #555;
        }
        header .date {
            font-size: 16px;
            color: #777;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f0f4f8;
            font-weight: bold;
            text-transform: uppercase;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-button {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .submit-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: translateY(-3px);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateElement = document.querySelector('.date');
            const today = new Date().toLocaleDateString();
            dateElement.textContent = `Date: ${today}`;
        });

        function calculateSummary() {
            let summary = "Summary for End of Shift:\\n\\n";

            const machines = {
                1: "Jumbo",
                2: "Small",
                3: "Jumbo",
                4: "Small"
            };

            for (let i = 1; i <= 4; i++) {
                const jumboWraps = parseInt(document.getElementById(`jumbo-wraps-${i}`).value) || 0;
                const jumboHands = parseInt(document.getElementById(`jumbo-hands-${i}`).value) || 0;
                const smallWraps = parseInt(document.getElementById(`small-wraps-${i}`).value) || 0;
                const smallHands = parseInt(document.getElementById(`small-hands-${i}`).value) || 0;

                const chemical707 = parseInt(document.getElementById(`chemical-707-${i}`).value) || 0;
                const airLubricant = parseInt(document.getElementById(`air-lubricant-${i}`).value) || 0;
                const knockerLoose = parseInt(document.getElementById(`knocker-loose-${i}`).value) || 0;
                const otherChemical = parseInt(document.getElementById(`other-chemical-${i}`).value) || 0;
                const otherChemicalDetails = document.getElementById(`other-chemical-details-${i}`).value || "N/A";

                summary += `Box Machine #${i} (${machines[i]}):\\n`;
                summary += `- Jumbo Wraps: ${jumboWraps}\\n`;
                summary += `- Jumbo Hands: ${jumboHands}\\n`;
                summary += `- Small Wraps: ${smallWraps}\\n`;
                summary += `- Small Hands: ${smallHands}\\n`;
                summary += `- Chemicals Used:\\n`;
                summary += `  - 707: ${chemical707}\\n`;
                summary += `  - Air Lubricant: ${airLubricant}\\n`;
                summary += `  - Knocker Loose: ${knockerLoose}\\n`;
                summary += `  - Other: ${otherChemical} (Details: ${otherChemicalDetails})\\n\\n`;
            }

            const reworkPallets = parseInt(document.getElementById('rework-pallets').value) || 0;

            summary += `Rework Pallets Produced: ${reworkPallets}\\n\\n`;

            alert(summary);
        }
    </script>
</head>
<body>
    <div class="form-container">
        <header>
            <img src="pilgrims_logo_transparent.png" alt="Pilgrim's Logo">
            <h1>Box Room Inventory Tracking</h1>
            <div class="date"></div>
        </header>
        <form onsubmit="calculateSummary(); return false;">
            <table>
                <thead>
                    <tr>
                        <th>Box Machine</th>
                        <th>Material</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add content for each box machine -->
                </tbody>
            </table>
            <div style="text-align: center;">
                <button type="submit" class="submit-button">Submit and View Summary</button>
            </div>
        </form>
    </div>
</body>
</html>
