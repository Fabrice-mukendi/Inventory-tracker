<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Room Inventory Tracking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #edf2fb, #d7e3fc);
            color: #333;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        header img {
            width: 150px;
            margin-bottom: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            color: #444;
        }
        header .date {
            font-size: 18px;
            color: #666;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 16px;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-transform: uppercase;
        }
        input[type="number"], input[type="text"], input[type="time"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .submit-button {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .submit-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: translateY(-3px);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateElement = document.querySelector('.date');
            const today = new Date().toLocaleDateString();
            dateElement.textContent = `Date: ${today}`;
        });

        function generateSummary(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            let summary = `Summary for ${formData.get('person_name')}\nDate: ${new Date().toLocaleDateString()}\n\n`;

            for (const [key, value] of formData.entries()) {
                if (key.startsWith('time_')) {
                    const material = key.replace('time_', '').replace(/_/g, ' ').toUpperCase();
                    const countKey = key.replace('time_', '');
                    const countValue = formData.get(countKey);
                    summary += `Material: ${material}\nCount: ${countValue}\nTime: ${value}\n\n`;
                }
            }

            alert(summary);

            event.target.submit();
        }
    </script>
</head>
<body>
    <div class="form-container">
        <header>
            <img src="pilgrims_logo_transparent.png" alt="Pilgrim's Logo">
            <h1>Box Room Inventory Tracking</h1>
            <div class="date"></div>
        </header>
        <form action="https://formspree.io/f/mdkkjgrr" method="POST" onsubmit="generateSummary(event)">
            <label for="person_name" style="font-size: 18px; font-weight: bold;">Person Completing Inventory:</label>
            <input type="text" id="person_name" name="person_name" placeholder="Enter your name" required>
            <table>
                <thead>
                    <tr>
                        <th>Box Machine</th>
                        <th>Material</th>
                        <th>Count</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example for Box Machine 1 -->
                    <tr>
                        <td rowspan="7">Box Machine #1 (Jumbo)</td>
                        <td>Jumbo Wraps</td>
                        <td><input type="number" name="jumbo_wraps_1" placeholder="Enter count"></td>
                        <td><input type="time" name="time_jumbo_wraps_1"></td>
                    </tr>
                    <tr>
                        <td>Jumbo Hands</td>
                        <td><input type="number" name="jumbo_hands_1" placeholder="Enter count"></td>
                        <td><input type="time" name="time_jumbo_hands_1"></td>
                    </tr>
                </tbody>
            </table>
            <div style="text-align: center;">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
